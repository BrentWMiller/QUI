<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quantum UI</title>
</head>
<body>

  <div class="hero">
    <div class="container">
      <div class="hero__copy">
        <h2 class="hero__copy-title">
          Quantum<br>
          Cloud Computing
        </h2>

        <p class="hero__copy-description">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Quaerat perferendis molestias nihil laudantium, numquam obcaecati est quia animi! Modi unde aliquam voluptas id nobis explicabo.
        </p>

        <div class="hero__copy-link">
          <a href="#" class="button button--primary">Start Computing</a>
        </div>

        <div class="hero__copy-link">
          <a href="#" class="button">Learn More</a>
        </div>
      </div>
    </div>

    <div class="hero__actions">
      <div class="container">
        <div class="hero__actions-wrapper">
          <button class="hero__action">Introducing</button>
          <button class="hero__action">Product</button>
          <button class="hero__action">Computing</button>
          <button class="hero__action">Results</button>
        </div>
      </div>

      <div class="qui-turbulence">
        <svg width="250" height="250" viewBox="0 0 100 100">
          <filter id='turbulence' x='0%' y='0%' width='100%' height='100%'>
            <feTurbulence baseFrequency="0.02"  stitchTiles="stitch" />
          </filter>
          <rect x="0" y="0" width="100%" height="100%" filter="url(#turbulence)" fill="none">
        </svg>
      </div>
    </div>

    <div class="container">
      <div class="qui-grid">
        <div class="qui-gradient"></div>
        <div class="qui-accent"></div>
      </div>
    </div>
  </div>
</body>
</html>
